<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="module">
    // Créer le script et définir les attributs
    const script = document.createElement('script');
    script.crossOrigin = 'anonymous';
    script.type = 'application/javascript';
    script.src = 'https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@0/dist/oauth-callback.js';
    script.setAttribute('data-host', 'https://qfp.eu.qlikcloud.com/');

    // Ajouter le script au document
    document.head.appendChild(script);
  </script>
</body>

</html>
